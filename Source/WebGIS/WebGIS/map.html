  <body>
    <div id="map">
      <input type="text" id="keywords" value="">
      <input id="btKeySearch" type="button" value="关键字检索">
      <label id="lbbianhao">战舰编号</label>
      <select id="selbianhao">
        <option value="全部">全部</option> 
        <option value="BB55">BB55</option>  
        <option value="BB56">BB56</option>  
        <option value="BB57">BB57</option>
        <option value="BB58">BB58</option>
        <option value="BB59">BB59</option>
        <option value="BB60">BB60</option>
        <option value="BB61">BB61</option>
        <option value="BB62">BB62</option>
        <option value="BB63">BB63</option>
        <option value="BB64">BB64</option>
      </select>  
      <label id="lbleixing">战舰类型</label>
      <select id="sleixing">
          <option value="全部">全部</option> 
        <option value="BB">BB</option>
      </select>  
      <label id="lbjibie">所属级别</label>
      <select id="sjibie">
        <option value="全部">全部</option> 
        <option value="北卡罗来纳">北卡罗来纳</option>
        <option value="北卡罗来那">北卡罗来那</option>
        <option value="南达科他">南达科他</option>
        <option value="依阿华">依阿华</option>  
      </select>  
      <label id="lbnianfen">服役年份</label>
      <select id="snianfen">
        <option value="全部">全部</option> 
        <option value="1941">1941</option>  
        <option value="1942">1942</option>  
        <option value="1943">1943</option>  
        <option value="1944">1944</option>    
      </select>
      <input id="btMuiltSearch" type="button" value="多条件检索">
    </div>
  </body>
